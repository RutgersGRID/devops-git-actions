name: Deploy to GitHub Pages
on: 
  push:
    branches:
      - demo 

jobs: 
  deploy-to-ghpages:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v3

      - name: Deploy
        uses: JamesIves/github-pages-deploy-action@v4
        with:
          folder: docs